<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspire Tech Blog</title>
    <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.tiny.cloud/1/h1d1riyg3d8zt7dc0quz6m7tcpzve33fpqshpk5g6txn8i4h/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body id="add">
  <nav class="navbar">
    <div class="navbar__container">
        <a href="index.html" id="navbar_logo">Aspire Technology</a>
        <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="index.html" class="navbar__links">Home</a>                
            </li>
            <li class="navbar__item">
                <a href="blogHome.html" class="navbar__links">Blog</a>                
            </li>
            <li class="navbar__item">
              <a href="editBlog.html" class="navbar__links">Edit</a>                
          </li>
            <li class="navbar__btn">
                <a href="adminLogin.html" class="button">Log In</a>                
            </li>
        </ul>
    </div>
</nav>

  <div class="container">
      <div>
          <div class="row">
              <div class="col-lg-12">
                  <div class="card mt-5">
                      <form>
                          <a th:href="@{/admin/add-blog}">Create Your Blogpost</a>
                          <br/>

                          <div class="post">

                                                      <h2 th:text="${post.title}">Title</h2>
                                                      <h2 th:text="${post.headline}">Headline</h2>


                                                      <h5 th:text="'Created at ' + ${post.createdAt}">Created At</h5>
                                                      <h5 th:text="'Updated at ' + ${post.updatedAt}">Updated At</h5>
                                                      <p th:text="${post.body}">body text</p>
                          </div>


                      </form>

                  </div>

              </div>

          </div>
      </div>

      <div class="form-group row">
          <div class="col-12">
                                <textarea name="content" id="full-featured-non-premium">
                                Write your awesome post here
                                </textarea>
          </div>
      </div>

      <div class="form-group row">

          <button type="submit" class="main__btn" >Save Blogpost</button>

      </div>

<!--      <ul sec:authorize="isAuthenticated()">-->
<!--          <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>-->
<!--          <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>-->
<!--      </ul>-->
  </div>


  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
    });
  </script>


</body>
</html>
